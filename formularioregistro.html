<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formulario</title>
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <section>
            <form>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <br>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido">
                </div>
                <br>
                <div>
                    <label for="">Modalidad de Cursada:</label>
                    <input type="radio" name="cursada" id="on-Demand">
                    <label for="on-Demand">On-demand</label>
                    <input type="radio" name="cursada" id="En vivo">
                    <label for="En vivo">En vivo</label>
                </div>
                <br>
                <div>
                    <label for="email">Correo:</label>
                    <input type="email" id="email">
                </div>
                <br>
                <div>
                    <input type="checkbox" id="infonucba">
                    <label for="infonucba">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de
                        Nucba.</label>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="terminos">
                    <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en
                        desarrollador web Full Stack.</label>
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
